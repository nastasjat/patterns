<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-item>
        <ion-input placeholder="Length" formControlName="baseLength" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Width" formControlName="baseWidth" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Height" formControlName="height" type="number"></ion-input>
      </ion-item>
      <ion-button type="submit" [disabled]="form.invalid">Calculate</ion-button>
    </ion-card>
  </form>

  <ion-card *ngIf="volume !== undefined || surfaceArea !== undefined">
    <ion-item *ngIf="volume !== undefined">
      <ion-label>Volume: {{ volume }}</ion-label>
    </ion-item>
    <ion-item *ngIf="surfaceArea !== undefined">
      <ion-label>Surface Area: {{ surfaceArea }}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
