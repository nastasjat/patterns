<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №9
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Виконала Тракало Анастасія КН-31, Варіант №10</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      <ion-input #l type="number" placeholder="Length"
        (ionInput)="updatePyramid(l.value, w.value, h.value)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #w type="number" placeholder="Width" (ionInput)="updatePyramid(l.value, w.value, h.value)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #h type="number" placeholder="Height"
        (ionInput)="updatePyramid(l.value, w.value, h.value)"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label>Volume: </ion-label>
      <ion-label>{{ volume }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Area: </ion-label>
      <ion-label>{{ surfaceArea }}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
